<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT DYNAMIC V47</title>
    <style>
        :root { --neon: #00ff41; --gold: #ffcc00; --bg: #000; --red: #ff3131; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .box { width: 350px; background: #000; border: 2px solid #222; border-radius: 50px; padding: 30px; box-shadow: 0 0 100px rgba(0, 255, 65, 0.1); }
        #timer { color: var(--red); font-size: 65px; font-weight: 900; margin-bottom: 5px; text-shadow: 0 0 15px var(--red); }
        .display { height: 260px; border-radius: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #080808; border: 1px solid #1a1a1a; position: relative; }
        #resText { font-size: 70px; font-weight: 950; color: #111; transition: 0.3s; }
        #resText.active { color: #fff; text-shadow: 0 0 40px var(--neon); }
        .num-row { display: flex; gap: 20px; margin-top: 10px; }
        .win-n { width: 85px; height: 85px; border: 4px solid var(--gold); border-radius: 50%; line-height: 85px; font-size: 50px; font-weight: 950; color: var(--gold); display: none; background: #000; box-shadow: 0 0 30px var(--gold); }
        .dev-tag { margin-top: 35px; font-size: 32px; font-weight: 950; color: #fff; text-shadow: 0 0-15px var(--neon); }
    </style>
</head>
<body>
<div class="box">
    <div id="timer">00</div>
    <div style="font-size: 11px; color: #444; margin-bottom: 10px;">DYNAMIC ENGINE | V47 FINAL</div>
    
    <div class="display">
        <div id="status" style="font-size: 10px; color: #333; position: absolute; top: 20px; letter-spacing: 2px;">V47 | SYNCING...</div>
        <div id="resText">WAIT</div>
        <div class="num-row">
            <div id="n1" class="win-n">?</div>
            <div id="n2" class="win-n">?</div>
        </div>
    </div>
    <div class="dev-tag">DEVELOPER SAFAIT</div>
</div>

<script>
    let lastKey = "";

    function update() {
        const now = new Date();
        const s = now.getSeconds();
        const m = now.getMinutes();
        const ms = now.getMilliseconds();
        const rem = 30 - (s % 30);
        document.getElementById('timer').innerText = (rem < 10 ? "0" + rem : rem);

        if (rem <= 25 && rem > 2) {
            let key = m + ":" + Math.floor(s/30);
            if (lastKey !== key) {
                // মিলি-সেকেন্ড দিয়ে র‍্যান্ডম সিড তৈরি যাতে নম্বর রিপিট না হয়
                analyzeDynamic(s, m, ms);
                lastKey = key;
            }
        } else {
            reset();
        }
    }

    function reset() {
        const r = document.getElementById('resText');
        r.innerText = "WAIT";
        r.className = "";
        document.getElementById('n1').style.display = "none";
        document.getElementById('n2').style.display = "none";
        document.getElementById('status').innerText = "SCANNING NEW TREND...";
    }

    function analyzeDynamic(s, m, ms) {
        const r = document.getElementById('resText'), n1 = document.getElementById('n1'), n2 = document.getElementById('n2');
        
        // জটিল ক্যালকুলেশন যাতে প্রতি মিনিটে নম্বর বদলে যায়
        let power = ((m * 60 + s) * 7 + (ms % 100)) % 100;

        if (power > 10) {
            let side = (power % 2 === 0) ? "BIG" : "SMALL";
            r.innerText = side;
            r.className = "active";

            // নম্বর ১ - পুরোপুরি ডাইনামিক
            let num1 = (power + m) % 10;
            if(side === 'BIG' && num1 < 5) num1 = 5 + (power % 5);
            if(side === 'SMALL' && num1 > 4) num1 = (power % 5);
            
            // নম্বর ২ - নম্বর ১ এর সাথে ম্যাচ করে বদলাবে
            let num2 = (num1 + (m % 3) + 1) % 10;
            if(side === 'BIG' && num2 < 5) num2 = 9 - (s % 4);
            if(side === 'SMALL' && num2 > 4) num2 = (s % 4);

            n1.innerText = num1; n2.innerText = num2;
            n1.style.display = n2.style.display = "block";
            document.getElementById('status').innerText = "DYNAMIC SIGNAL READY";
        }
    }
    setInterval(update, 500);
</script>
</body>
</html>
