<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT 30s FAST V46</title>
    <style>
        :root { --neon: #00ff41; --gold: #ffcc00; --bg: #000; --red: #ff3131; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .box { width: 350px; background: #000; border: 2px solid #333; border-radius: 40px; padding: 25px; box-shadow: 0 0 80px rgba(0, 255, 65, 0.2); }
        #timer { color: var(--red); font-size: 65px; font-weight: 900; margin-bottom: 5px; text-shadow: 0 0 15px var(--red); }
        .display { height: 260px; border-radius: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #080808; border: 1px solid #222; position: relative; }
        #resText { font-size: 70px; font-weight: 950; color: #111; transition: 0.3s; }
        #resText.active { color: #fff; text-shadow: 0 0 35px var(--neon); }
        .num-row { display: flex; gap: 20px; margin-top: 10px; }
        .win-n { width: 85px; height: 85px; border: 4px solid var(--gold); border-radius: 50%; line-height: 85px; font-size: 55px; font-weight: 950; color: var(--gold); display: none; background: #000; box-shadow: 0 0 30px var(--gold); }
        .dev-tag { margin-top: 30px; font-size: 30px; font-weight: 950; color: #fff; text-shadow: 0 0 15px var(--neon); }
    </style>
</head>
<body>
<div class="box">
    <div id="timer">00</div>
    <div style="font-size: 11px; color: #444; margin-bottom: 10px;">30s ENGINE | PASS: 2009</div>
    
    <div class="display">
        <div id="status" style="font-size: 10px; color: #333; position: absolute; top: 20px;">CALIBRATING 30s DATA...</div>
        <div id="resText">WAIT</div>
        <div class="num-row">
            <div id="n1" class="win-n">?</div>
            <div id="n2" class="win-n">?</div>
        </div>
    </div>
    <div class="dev-tag">DEVELOPER SAFAIT</div>
</div>

<script>
    let lastSecond = -1;

    function update() {
        const now = new Date();
        const s = now.getSeconds();
        const rem = 30 - (s % 30);
        document.getElementById('timer').innerText = (rem < 10 ? "0" + rem : rem);

        if (rem <= 26 && rem > 2) {
            if (lastSecond !== s) {
                analyze30s(s, now.getMinutes());
                lastSecond = s;
            }
        } else {
            resetUI();
        }
    }

    function resetUI() {
        const r = document.getElementById('resText');
        r.innerText = "WAIT";
        r.className = "";
        document.getElementById('n1').style.display = "none";
        document.getElementById('n2').style.display = "none";
    }

    function analyze30s(s, m) {
        const r = document.getElementById('resText'), n1 = document.getElementById('n1'), n2 = document.getElementById('n2');
        if (r.innerText !== "WAIT") return;

        // 30s Fast Logic
        let math = (m * 60) + s;
        let power = (math * 71 + 13) % 100;

        if (power > 15) {
            let side = (power % 2 === 0) ? "BIG" : "SMALL";
            r.innerText = side;
            r.className = "active";

            let num1 = (power % 10);
            if(side === 'BIG' && num1 < 5) num1 = 5 + (power % 5);
            if(side === 'SMALL' && num1 > 4) num1 = (power % 5);
            
            let num2 = (num1 + 1) % 10;
            if(side === 'BIG' && num2 < 5) num2 = 9 - (power % 3);
            if(side === 'SMALL' && num2 > 4) num2 = (power % 3);

            n1.innerText = num1; n2.innerText = num2;
            n1.style.display = n2.style.display = "block";
        }
    }
    setInterval(update, 500); // 500ms reaction for 30s game
</script>
</body>
</html>
